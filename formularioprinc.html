<!DOCTYPE html>
<html lang="es">
	<head>
		 <meta charset="UTF-8">
		 <title>Formulario Votación Balón Oro</title>
		 
		 </head>
		 <body>
			<header>
				<h1>Votación para el Balón de Oro 2024</h1>
                
<form action="#" method="post">
    <label for="nombre">Nombre del Periodista</label>
    <input type="text" id="nombre" name="nombre" required> <br> <br>

    <label for="apellido2">Apellido 2 del Periodista</label>
    <input type="text" id="apellido2" name="apellido2"> <br> <br>
    <label for="fechadenacimiento">Fecha de Nacimiento</label>
    <input type="date" id="fechadenacimiento" name="fechadenacimiento"> <br> <br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required> <br> <br>
    <label for="jugadorTOP1">Jugador TOP 1 (10 pts).</label> <label for="posición">Posición</label>
    <select id="posición" name="posición">
        <option value="Portero">Selecionar</option>
        <option value="Portero">Portero</option>
        <option value="Portero">Defensa</option>
        <option value="Portero">Centrocampista</option>
        <option value="Portero">Delantero</option>
    <input type="text" id="jugadorTOP1" name="jugadorTOP1" required> <br> <br>
    <label for="email">Jugador TOP 2 (5 pts).</label> <label for="posición">Posición</label>
    <select id="posición" name="posición">
        <option value="Portero">Selecionar</option>
        <option value="Portero">Portero</option>
        <option value="Portero">Defensa</option>
        <option value="Portero">Centrocampista</option>
        <option value="Portero">Delantero</option>
    <input type="text" id="jugadortop2" name="jugadortop2" required> <br> <br>
   
    <label for="jugadortop3">Jugador TOP 3 (1 pt).</label> <label for="posición">Posición</label>
    <select id="posición" name="posición">
        <option value="Portero">Selecionar</option>
        <option value="Portero">Portero</option>
        <option value="Portero">Defensa</option>
        <option value="Portero">Centrocampista</option>
        <option value="Portero">Delantero</option>
    <input type="text" id="jugadortop3" name="jugadortop3" required> <br> <br>
    
        
    </select> <br> <br>
    
    
    


   


    <label>
        <input type="checkbox" name="terms" required> 
        Acepto los términos y condiciones
    </label> <br> <br>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
